<form id="login-form" class="space-y-6">
                        <!-- Email Field -->
                        <div class="relative animate-fade-in-up animate-delay-200">
                            <input type="email" id="email" name="email" required class="peer w-full px-4 py-3 bg-white/10 border border-white/30 rounded-lg text-white placeholder-transparent focus:outline-none focus:border-blue-400 focus-enhanced" placeholder="Email address">
                            <label for="email" class="absolute left-4 top-3 text-white/70 transition-all duration-300 pointer-events-none">Email address</label>
                        </div>

                        <!-- Password Field -->
                        <div class="relative animate-fade-in-up animate-delay-300">
                            <input type="password" id="password" name="password" required class="peer w-full px-4 py-3 bg-white/10 border border-white/30 rounded-lg text-white placeholder-transparent focus:outline-none focus:border-blue-400 focus-enhanced" placeholder="Password">
                            <label for="password" class="absolute left-4 top-3 text-white/70 transition-all duration-300 pointer-events-none">Password</label>
                        </div>

                        <!-- Error Message -->
                        <div id="login-error" class="text-red-300 text-sm text-center hidden message-slide-in"></div>

                        <!-- Submit Button -->
                        <button type="submit" class="w-full py-3 px-4 bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white font-semibold rounded-lg transition-all duration-300 btn-hover-lift ripple animate-fade-in-up animate-delay-400">
                            Sign In
                        </button>
                    </form>
